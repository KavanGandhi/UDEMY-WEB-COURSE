<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <!-- here the thing written in action means we're sending data to this file
    here / means we're sending data to current page (home route) for processing, that is entered in inputs
    here post means to send data -->
    <form action="/" method="post">
        <input type="text" name="num1" placeholder="Enter 1st number">
        <input type="text" name="num2" placeholder="Enter 2nd number">
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
